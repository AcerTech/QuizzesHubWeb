<div *ngIf="errorAlert" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Error!</strong> {{errorMsg}}.
</div>

<div *ngIf="successAlert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> {{successMsg}}.
</div>

<div *ngIf="confirmed" style="text-align: center;">
    <i class="fas fa-check-circle fa-10x" style="color: lawngreen;"></i>
</div>

<div class="card col-centered col-lg-4 col-sm-6" *ngIf="errorAlert">
    <div class="card-body">
        <h4 class="card-title">Re-send confirmation email</h4>
        <hr class="bar" />

        <form class="forms-sample" [formGroup]="resendForm" (ngSubmit)="resend()">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email address"
                    [ngClass]="{'is-invalid': resendForm.get('email').errors &&
                                                     ((resendForm.get('email').touched ||
                                                      resendForm.get('email').dirty) &&
                                                      !resendForm.get('email').valid) }" />
                <span class="invalid-feedback">
                    <span *ngIf="resendForm.get('email').errors?.required">
                        Please enter your email.
                    </span>
                </span>
            </div>
            <button type="submit" id="register-btn" class="btn btn-primary btn-lg btn-block"
                [disabled]="resendForm.invalid">
                Re-send
            </button>

        </form>

    </div>
</div>
