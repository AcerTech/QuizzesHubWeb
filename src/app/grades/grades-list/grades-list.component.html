<div class="col">
    <div class="card">
        <div class="card-header">
            Grades List
        </div>

        <div class="card-body">

            <div class="col" style="text-align: center;line-height: 0.5;">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Grade Name</th>
                            <th scope="col">Display Ordert</th>
                            <th scope="col">Description</th>
                            <th scope="col">Is Active</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let g of grades; index as i"
                            [ngStyle]="{'background-color': !g.isActive? 'red' : (style2 ? 'blue' : null) }">
                            <th>{{i+1}}</th>
                            <td>{{g.name}}</td>
                            <td>{{g.displayOrder}}</td>
                            <td id="truncateLongTextsRtl">{{g.description}}</td>
                            <td>{{g.isActive}}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
